<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- TODO: Make fancy color picker for scheme from image background -->
    <script src="8bit.js"></script>
    <script src="wp-engine.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: black;
        overflow: hidden;
      }

      #container, canvas {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Style buttons */
      .btn {
        background-color: DodgerBlue;
        border: none;
        border-radius: 50%;
        color: white;
        padding: 9px 10px;
        cursor: pointer; /* TODO: Create bug report that this does not work */
        font-size: 20px;
        position: absolute;
        bottom: 0;
        left: 0;
        margin-left: 6px;
        margin-bottom: 6px;
      }

      /* Darker background on mouse-over */
      .btn:hover {
        background-color: RoyalBlue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- IDEA: Add a toggle for whether or not to display the button...
          also make the button draggable, or 'adjustable'; somehow persistant? -->
      <a class="btn" id="button"><i class="fas fa-sync-alt"></i></a>
      <canvas id="canvas"></canvas>
    </div>

    <!-- TODO: Submit request for improved debugging environment (ex. console) -->
    <script src="randomWallpaper.js"></script>
  </body>
</html>
